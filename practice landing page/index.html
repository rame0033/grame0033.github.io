<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosterr</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design.css">
    <!-- Inserting custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="masthead">
        <div class="headwrap">
            <div class="logowrap">
                <a href="#"><img src="images/Logo.svg" alt="hosterr logo" class="logo"></a>
            </div>
            <!-- <nav>
                <input type="checkbox" id="nav" class="hidden"/>
                <label for="nav" class="nav-open"><i></i><i></i><i></i></label>
                <div class="nav-container">
                  <ul>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Domain</a></li>
                    <li><a href="#">Why Hosterr</a></li>
                  </ul>
                </div>
              </nav> -->
        </div>
    </header>

    <main class="mainland">
        <div class="imagewrap">
            <div class="image 1">
                <img src="images/Blue Shape.svg">
            </div>
                <div class="image 2">
                    <img src="images/Pink Shape.svg">
                </div>
                <div class="image 3">
                    <img src="images/Purple Shape.svg">
                </div>
                <div class="image 4">
                <img src="images/Hero Image (Model).png" alt="Hero Image" class="landimage"> 
            </div>
        </div>
        <div class="maintxt">
            <div class="landingmaintxt">
                <h1> Host your website in less than 5 minutes. </h1>
                <p>With Hosterr, get your website up and running in no less than 5 minutes with the most competitive
                    pricing
                    packages available online. </p>
            </div>
            <div class="form">
                <input type="text" id="fullname" name="fullname" placeholder="Enter E-mail Address">
                <button type="submit">Join Waitlist</button>
            </div>
            <div class="spam">
                <img src="images/Checkmark.svg" alt="Checkmark" class="checkmark">
                <p>No spam, ever. Unsubscribe anytime.</p>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-wrap">
            <div class="socmed">
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://twitter.com/home">Twitter</a>
            </div>
            <div class="help">
                <div class="footerav">
                    <img src="images/Help Avatar.svg">
                </div>
                <div class="helptxt">
                    <p class="questions"> Have any questions?</p>
                    <p class="talk"> Talk to a specialist</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
